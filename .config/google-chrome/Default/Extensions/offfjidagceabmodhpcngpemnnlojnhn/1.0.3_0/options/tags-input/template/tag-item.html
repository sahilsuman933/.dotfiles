<span title="{{ tag[displayProperty] }}">
    <span ng-class="{'readOnly' : $index == readOnlyIndex}" class="text-elipsis">
                {{ tag[displayProperty] }}
    </span>

    <a
            class="remove-button"
            ng-click="removeCurrentTag($index)"
            ng-if="$index != readOnlyIndex"
    >
        &times;
    </a>
</span>
